<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ˜‰ FaceBomp</h1>
    
    <button id="startButton">Start Game</button>
    <p id="score">Score: 0</p>
    
    <div id="timer">Time left: <span id="time">30</span> seconds</div>
    <div id="message"></div>
    
    <div class="game-board">
        <div class="hole">
            <img src="photo.png" alt="Face 1">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 2">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 3">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 4">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 5">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 6">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
